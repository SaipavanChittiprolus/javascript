<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>color changer</title>
    <link rel="stylesheet" href="project1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex flex-column jsutify-content-center mt-5">
        <div class="maindiv d-flex flex-column align-items-center">

            <div>
                <h1 class="mainheading">This is a color changer</h1>
            </div>
                
            <div>
                <button id="green" class="button"></button>
                <button id="red" class="button"></button>
                <button id="blue" class="button"></button>
                <button id="black" class="button"></button>
                <button id="gold" class="button"></button>
            </div>
                
            <div>
                <h1 class="sub ">Here you can choose the colors to change background</h1>
            </div>
                
           
        </div>
    </div>
    <script>
        const buttons = document.querySelectorAll('.button');
const body = document.querySelector('body');

buttons.forEach(function (button) {
  console.log(button);
  button.addEventListener('click', function (e) {
    console.log(e);
    console.log(e.target);
    if (e.target.id === 'green') {
      body.style.backgroundColor = e.target.id;
    }
    if (e.target.id === 'red') {
      body.style.backgroundColor = e.target.id;
    }
    if (e.target.id === 'blue') {
      body.style.backgroundColor = e.target.id;
    }
    if (e.target.id === 'black') {
      body.style.backgroundColor = e.target.id;
      body.style.color=white
    }
    if (e.target.id === 'gold') {
      body.style.backgroundColor = e.target.id;
    }
    
  });
});
    </script>

    
</body>

</html>
